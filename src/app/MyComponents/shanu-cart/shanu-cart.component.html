<div class="container-fluid">
  <h1 class="display-1" style="text-align: center;text-decoration: underline;">ShanuCart</h1>
  <form (ngSubmit)="addToCart()" [formGroup]="cartForm">
          <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="itemcode">Itemcode</label>
                    <input type="number" class="form-control" formControlName="Icode" required>
                  </div>
            </div>
            
            <div class="col">
                <div class="form-group">
                  <label for="name">Item Name</label>
                  <input type="text" class="form-control" formControlName="name" required>
                </div>
            </div>
          </div>
            
        
        
          <div class="row">
            <div class="col">
                 <div class="form-group">
                <label for="price">Product Price</label>
                <input type="number" class="form-control" formControlName="price" required>
              </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="name">Description</label>
                    <input type="text" class="form-control" formControlName="desc" required>
                </div>
            </div>

          </div>

          <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="name">Added By</label>
                    <input type="text" class="form-control" formControlName="user" required>
                </div>
              </div>
              <div class="col" style="text-align: center;padding: 2%;">
                <div class="form-group">
                    <label for="image">Upload File</label>
                    <input type="file" (change)="ImageUpload($event)" formControlName="img" multiple style="height: 100%;" accept="image/*">
                  </div>

              </div>
          </div>
        
        <div style="text-align: center;margin-top: 10px;">
            <button type="submit" class="btn btn-primary">Add to Cart</button>
        </div>
  </form>

  <div>

  <h2>Cart Items</h2>
  <table class="table table-striped table-dark table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Image</th>
        <th scope="col">Itemcode</th>
        <th scope="col">Item Name</th>
        <th scope="col">Description</th>
        <th scope="col">Price</th>
        <th scope="col">Added BY</th>
       
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of cartItems">
        <td>
            <img src={{item.img}} alt="Selected Image" height="200">
          </td>
        <td>{{item.Icode}}</td>
        <td>{{ item.name }}</td>
        <td>{{item.desc}}</td>
        <td>{{ item.price }}</td>
        <td>{{item.user}}</td>

        
      </tr>
    </tbody>
  </table>
</div>

</div>
